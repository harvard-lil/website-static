{% if layout.custom-css %}
  {% for file in layout.custom-css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ file | strip }}.css">
  {% endfor %}
{% endif %}
{% if page.custom-css %}
  {% for file in page.custom-css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ file | strip }}.css">
  {% endfor %}
{% endif %}
